<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Cadastros</title>
</head>
<body data-pagina="relatorio">
    <div class="container">
        <div class="container">
            <div class="sidebar" id="sidebar">
                <div class="sidebar-part">
                    <div class="sidebar-header">
                        <button class="sidebar-header-btn">
                            <img src="../imgs/sistema/navbar/menu_icon.svg" alt="">
                        </button>
                        <h2 class="sidebar-header-title">Amor em Movimento</h2>
                    </div>
                    <div class="menu-item home-btn"><img src="../imgs/sistema/navbar/home_icon.svg" alt="" srcset=""> <h2 class = "menu-item-title">Home</h2></div>
                    <div class="menu-item buscar-btn"><img src="../imgs/sistema/navbar/search_icon.svg" alt="" srcset=""> <h2 class = "menu-item-title">Buscar</h2></div>
                    <div class="menu-item cadastro-btn"><img src="../imgs/sistema/navbar/register_icon.svg" alt="" srcset=""> <h2 class = "menu-item-title">Cadastrar</h2></div>
                    <div class="menu-item relatorio-btn"><img src="../imgs/sistema/navbar/relatory_icon.svg" alt="" srcset=""> <h2 class = "menu-item-title">Relatórios</h2></div>
                    <div class="menu-item help-btn"><img src="../imgs/sistema/navbar/help_icon.svg" alt="" srcset=""> <h2 class = "menu-item-title">Help</h2></div>
                </div>
                <div class="sidebar-part">
                    <div class="menu-item-logout">
                        <button class="logout-btn">Sair</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="content-header">
                <h1 class="page-title">Relatório</h1>
                <!-- <div class="title-home-page"><img src="../imgs/logotipo_amoremmovimento.svg" alt=""><h1>Amor em Movimento</h1></div> -->
                <button class="profile-btn">
                    <img src="../imgs/sistema/profile_icon.svg" alt="Perfil">
                    <span>Perfil</span>
                </button>
            </div>
            <div class="content-body" id="relatorio-content">
                <div class="filter-header">
                    <h3 class="filter-container-title">Filtros de Pesquisa</h3>
                    <div class="filter-container">
                        <input class="filter-input" id="nome-filter" type="text" placeholder="Nome da Criança" />
                        <input class="filter-input" id="data-filter" type="date" placeholder="Data de nascimento" />
                        <input class="filter-input" id="roupa-filter" type="text" placeholder="Tam. Roupa" />
                        <input class="filter-input" id="calcado-filter" type="text" placeholder="Tam. Calçado" />
                    </div>
                    <button class="btn-filter"><img src="../imgs/sistema/filter_icon_white.svg" alt="">Filtrar</button>
                    <table>
                        <thead>
                            <tr>
                            <th>ID</th>
                            <th>Responsável</th>
                            <th>Nome</th>
                            <th>Data Nasc.</th>
                            <th>Sexo</th>
                            <th>Roupa</th>
                            <th>Calçado</th>
                            <th>Ações</th>
                        </tr>
                        </thead>
                        <tbody id="table-body">
                            
                        </tbody>
                    </table>
                </div>
                <button class="export-btn">
                    <img src="../imgs/sistema/export_icon.svg" alt=""> 
                    <span>Exportar Relatório</span>
                </button>
            </div>
            <div class="content-footer">
                <div class="btn-footer">
                    <button class="return-btn">Voltar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="../js/js.js"></script>
</body>
</html>
