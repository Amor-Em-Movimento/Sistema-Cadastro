<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Cadastros</title>
</head>
<body>
    <div class="container">
        <div class="container">
            <div class="sidebar" id="sidebar">
                <div class="sidebar-part">
                    <div class="sidebar-header">
                        <button class="sidebar-header-btn">
                            <img src="../imgs/sistema/navbar/menu_icon.svg" alt="">
                        </button>
                        <h2 class="sidebar-header-title">Amor em Movimento</h2>
                    </div>
                    <div class="menu-item home-btn"><img src="../imgs/sistema/navbar/home_icon.svg" alt="" srcset=""> <h2 class = "menu-item-title">Home</h2></div>
                    <div class="menu-item buscar-btn"><img src="../imgs/sistema/navbar/search_icon.svg" alt="" srcset=""> <h2 class = "menu-item-title">Buscar</h2></div>
                    <div class="menu-item cadastro-btn"><img src="../imgs/sistema/navbar/register_icon.svg" alt="" srcset=""> <h2 class = "menu-item-title">Cadastrar</h2></div>
                    <div class="menu-item relatorio-btn"><img src="../imgs/sistema/navbar/relatory_icon.svg" alt="" srcset=""> <h2 class = "menu-item-title">Relatórios</h2></div>
                    <div class="menu-item help-btn"><img src="../imgs/sistema/navbar/help_icon.svg" alt="" srcset=""> <h2 class = "menu-item-title">Help</h2></div>
                </div>
                <div class="sidebar-part">
                    <div class="menu-item-logout">
                        <button class="logout-btn">Sair</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="content-header">
                <h1 class="page-title">Cadastrar</h1>
                <!-- <div class="title-home-page"><img src="../imgs/logotipo_amoremmovimento.svg" alt=""><h1>Amor em Movimento</h1></div> -->
                <button class="profile-btn">
                    <img src="../imgs/sistema/profile_icon.svg" alt="Perfil">
                    <span>Perfil</span>
                </button>
            </div>
            <div class="content-body" id="cadastro-content">
                <button class="add-btn"><img src="../imgs/sistema/add_Icon_white.svg" alt="">Adicionar Criança</button>
                <form class="form-group">
                    <h2 class="form-title">Formulário de Cadastro <img src="../imgs/sistema/cadastro_red.svg" alt=""></h2>
                    <input class="form-input" type="text" placeholder="Nome" value="" />
                    <input class="form-input" type="text" placeholder="Sobrenome" value="" />
                    <input class="form-input" type="date" placeholder="Data de Nascimento" value="" />
                    <input class="form-input" type="text" placeholder="Tamanho da Roupa" value="" />
                    <input class="form-input" type="text" placeholder="Tamanho do Calçado" value="" />
                    <select class="form-input">
                        <option value="" selected>Escolha uma Opção</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                    
                    <div class="form-buttons">
                        <button type="button" class="btn-form back-btn">⬅</button>
                        <button type="submit" class="btn-form save-btn"><img src="../imgs/sistema/save_icon_white.svg" alt="" srcset="">Salvar</button>
                        <button type="button" class="btn-form next-btn">➡</button>
                    </div>
                </form>
            </div>
            <div class="btn-footer">
                <button class="return-btn">Voltar</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="../js/js.js"></script>
</body>
</html>
